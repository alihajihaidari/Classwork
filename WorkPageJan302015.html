/* CSS code was either edited from w38schools tutorials or wrote myself*/
body {
    background-color: #FFF;
}
/* changes the background color*/
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #2c333a;
}
/* Edits the list qualities*/
li {
    float: center;
    border-right:0px solid #bbb;
    display: inline-block;
}
/* changes the background color*/

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 12px 16px;

}
